<script>
  var exp = /^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,})(\.[a-zA-Z]{2,})?$/;
  //3 groups in regex: username, domain, top-level domain
  var emailid = "ankitagdge2000@gmail.com";
  var result = exp.test(emailid);
  console.log(result); // Output: true
</script>
